{% extends "base.html" %}
{% block content %}
<h1>Pets</h1>
<ul>
    {% for pet in pets %}
        
        <li>
            <a href="/{{ pet.id }}">{{ pet.name }}</a>
            <img src="{{ pet.photo_url }}">
            {% if pet.available %}
                <b>Available</b>
            {% endif %}
        </li>
        
    {% endfor %}
</ul>
<a href="/add">
    <button id="add-pet-button">Add pet</button>
</a>
{% endblock %}
